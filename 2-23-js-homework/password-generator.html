<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samson's Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./password-generator.css" />
  </head>
  <body>
    <div class="header">
      <h1>Samson's Fancy Password Generator</h1>
    </div>
    <div class="checkbox-row">
      <div class="checkbox-section" id="uppercase">
        <div class="indicators">
          <img
            src="./img/green-indicator.png"
            class="green-indicator"
            alt="Green Indicator Light"
          />
          <img
            src="./img/red-indicator.png"
            class="red-indicator"
            alt="Red Indicator Light"
          />
        </div>
        <div class="selection-value">
          <div id="uppercase-true">
            Use<br />Uppercase<br />
            <div id="uppercase-example-true">"A B C..."</div>
          </div>
          <div id="uppercase-false">
            No<br />Uppercase
            <div id="uppercase-example-false">"A B C..."</div>
          </div>
        </div>
      </div>
      <div class="checkbox-section" id="lowercase">
        <div class="indicators">
          <img
            src="./img/green-indicator.png"
            class="green-indicator"
            alt="Green Indicator Light"
          />
          <img
            src="./img/red-indicator.png"
            class="red-indicator"
            alt="Red Indicator Light"
          />
        </div>
        <div class="selection-value">
          <div id="lowercase-true">
            Use<br />Lowercase<br />
            <div id="lowercase-example-true">"a b c..."</div>
          </div>
          <div id="lowercase-false">
            No<br />Lowercase
            <div id="lowercase-example-false">"a b c..."</div>
          </div>
        </div>
      </div>
      <div class="checkbox-section" id="numbers">
        <div class="indicators">
          <img
            src="./img/green-indicator.png"
            class="green-indicator"
            alt="Green Indicator Light"
          />
          <img
            src="./img/red-indicator.png"
            class="red-indicator"
            alt="Red Indicator Light"
          />
        </div>
        <div class="selection-value">
          <div id="numbers-true">
            Use<br />Numbers<br />
            <div id="numbers-example-true">"1 2 3..."</div>
          </div>
          <div id="numbers-false">
            No<br />Numbers
            <div id="numbers-example-false">"1 2 3..."</div>
          </div>
        </div>
      </div>
      <div class="checkbox-section" id="specialcase">
        <div class="indicators">
          <img
            src="./img/green-indicator.png"
            class="green-indicator"
            alt="Green Indicator Light"
          />
          <img
            src="./img/red-indicator.png"
            class="red-indicator"
            alt="Red Indicator Light"
          />
        </div>
        <div class="selection-value">
          <div id="specialcase-true">
            Use<br />Special Characters<br />
            <div id="specialcase-example-true">
              "~!@#$%^&*()_+[]{}|;:,.&lt;&gt;?"
            </div>
          </div>
          <div id="specialcase-false">
            No<br />Special Characters
            <div id="specialcase-example-false">
              "~!@#$%^&*()_+[]{}|;:,.&lt;&gt;?"
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="password-strength"></div>
    <div id="password-length">
      <div id="password-length-bar-wrapper">
        <div id="password-length-bar">
          <div id="password-length-slider">
            <div id="inner-circle"></div>
          </div>
        </div>
      </div>
      <input id="password-length-value" type="number" min="0" max="20" />
    </div>

    <div>
      <button id="generate-password">Generate Password</button>
    </div>

    <div id="password-display">
      <textarea id="password-output" readonly></textarea>
      <button id="copy"><img src="./img/copy.png" alt="Copy" /></button>
      <div id="dialog" class="hidden">
        <p id="dialog-text"></p>
      </div>
    </div>

    <script src="./password-generator.js"></script>
  </body>
</html>

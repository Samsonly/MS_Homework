              src="https://cdn.discordapp.com/attachments/1097230681530192017/1217405901682769930/fire-mage-injured.png?ex=6603e899&is=65f17399&hm=53c9418247d32c3f258eeaaa1e20fb3bf9104ecec6d85d2457009dde3ee6e427&"
              alt="Injured Fire Mage"
            />
            <img
              class="dead fire"
              id="fmd"
              src="https://cdn.discordapp.com/attachments/1097230681530192017/1217405901149966336/fire-mage-dead.png?ex=6603e899&is=65f17399&hm=96e5f53627fe72acc41f6ce9438d87d0de3eae085f24eef43bbc04f3cb2a03c5&"
              alt="Dead Fire Mage"
            />
            <div class="hit-overlay"></div>
            <div class="heal-overlay"></div>
            <div class="dead-overlay"></div>
          </div>
          <div class="special-skill-box">
            <div class="firstSpecialSkill-box">
              <button class="firstSpecialSkill-btn">
                <img
                  class="firstSpecialSkill"
                  src="https://cdn.midjourney.com/0859d2d6-a68b-4833-8cd5-3f9bf98c5e4a/0_2.webp"
                  alt="Class Skill 1 Icon"
                />
              </button>
              <div class="firstSpecialSkill-cd">
                <span class="firstSpecialSkill-cd-text"></span>
              </div>
            </div>
            <div class="secondSpecialSkill-box">
              <button class="secondSpecialSkill-btn">
                <img
                  class="secondSpecialSkill"
                  src="https://cdn.midjourney.com/dfffa2e8-bc51-4ab8-a8ea-19386b137c6f/0_3.webp"
                  alt="Class Skill 2 Icon"
                />
              </button>
              <div class="secondSpecialSkill-cd">
                <span class="secondSpecialSkill-cd-text"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="stats-box">
          <div class="initiative-container">
            <div class="initiative-bar">
              <div class="initiative-progress"></div>
            </div>
          </div>
          <div class="battle-stats">
            <p class="attack">Attack:</p>
            <p class="defense">Defense:</p>
          </div>
          <div class="hitpoints-container">
            <p class="hitpoints">/</p>
            <div class="hitpoints-bar">
              <div class="hitpoints-progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-box">
      <button id="start-battle">Start Battle</button>
      <div id="log"></div>
    </div>
    <script src="./battle-royale.js"></script>
  </body>
</html>
